[tool:pytest]
# Основные настройки
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    api: API tests
    ui: UI tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests
    regression: Regression tests
    slow: Slow running tests

# Настройки покрытия
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/test_report.html
    --self-contained-html

# Фильтры покрытия
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Настройки для разных типов тестов
[tool:pytest.ini_options]
# Unit тесты
unit = 
    --markers=unit
    --maxfail=10

# Integration тесты
integration = 
    --markers=integration
    --maxfail=5

# E2E тесты
e2e = 
    --markers=e2e
    --maxfail=3

# Performance тесты
performance = 
    --markers=performance
    --maxfail=2

