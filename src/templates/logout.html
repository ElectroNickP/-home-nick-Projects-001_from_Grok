<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>ElectroNick Bot Manager - Выход</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-border: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-surface) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .logout-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .logout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success-color), var(--accent-color));
            border-radius: 24px 24px 0 0;
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            animation: logoutPulse 2s ease-in-out infinite;
        }

        @keyframes logoutPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logout-icon i {
            font-size: 36px;
            color: white;
        }

        .logout-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .logout-message {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-height: 48px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.6);
            color: var(--text-secondary);
            border: 2px solid var(--dark-border);
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--dark-border);
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            margin: 0 12px;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .version-info {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.7;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }

            .logout-title {
                font-size: 24px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Touch optimizations */
        .btn {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Accessibility */
        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1 class="logout-title">Вы вышли из системы</h1>
        <p class="logout-message">
            Вы успешно вышли из ElectroNick Bot Manager.<br>
            Для повторного входа используйте свои учетные данные.
        </p>

        <div class="btn-group">
            <a href="/login" class="btn btn-primary" id="loginAgainBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <i class="fas fa-sign-in-alt"></i>
                <span id="btnText">Войти снова</span>
            </a>
            
            <a href="/marketplace" class="btn btn-secondary" target="_blank">
                <i class="fas fa-store"></i>
                ElectroNick bot Market
            </a>
        </div>

        <div class="footer-links">
            <a href="/api/v2/docs" target="_blank">
                <i class="fas fa-book"></i> API Документация
            </a>
            <a href="javascript:void(0)" onclick="clearAllData()">
                <i class="fas fa-trash"></i> Очистить данные
            </a>
        </div>

        <div class="version-info">
            <i class="fas fa-code-branch"></i> v3.3.0 | ElectroNick Bot Manager
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Clear authentication data
            clearAuthData();
            
            // Add animation
            $('.logout-container').hide().fadeIn(800);
            
            // Handle login again button
            $('#loginAgainBtn').on('click', function(e) {
                e.preventDefault();
                handleLoginAgain();
            });
        });

        function clearAuthData() {
            // Clear all authentication data from localStorage
            localStorage.removeItem('auth_username');
            
            // Clear any session data
            sessionStorage.clear();
        }

        function handleLoginAgain() {
            const btn = $('#loginAgainBtn');
            const btnText = $('#btnText');
            const spinner = $('#loadingSpinner');
            
            // Show loading state
            btn.prop('disabled', true);
            spinner.show();
            btnText.text('Перенаправление...');
            
            // Redirect to login page
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        function clearAllData() {
            if (confirm('Вы уверены, что хотите очистить все данные? Это действие нельзя отменить.')) {
                // Clear all data
                localStorage.clear();
                sessionStorage.clear();
                
                // Show confirmation
                alert('Все данные очищены. Страница будет перезагружена.');
                
                // Reload page
                window.location.reload();
            }
        }

        // Auto-redirect after 10 seconds
        setTimeout(() => {
            if (confirm('Хотите вернуться на страницу входа?')) {
                window.location.href = '/login';
            }
        }, 10000);
    </script>
</body>
</html>
