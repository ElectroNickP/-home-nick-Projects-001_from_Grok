<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#41F2FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>ðŸ”® ELECTRONICK AI Market - Future Fluid Glass-Tech</title>
    
    <!-- Preload fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ================================
           ELECTRONICK FUTURE FLUID / GLASS-TECH STYLE
           ================================ */
        
        :root {
            /* ELECTRONICK Brand Colors */
            --primary: #41F2FF;
            --primary-rgb: 65, 242, 255;
            --secondary: #4CA8FF;
            --secondary-rgb: 76, 168, 255;
            --tertiary: #7B5CFF;
            --tertiary-rgb: 123, 92, 255;
            
            /* Future Fluid Backgrounds */
            --bg-primary: #0B0F1A;
            --bg-surface: #0F1524;
            --bg-surface-rgb: 15, 21, 36;
            
            /* Glass-Tech Typography */
            --text-primary: #E9F2FF;
            --text-secondary: #B8C7D9;
            
            /* Holographic Gradients */
            --gradient-main: linear-gradient(135deg, #41F2FF, #4CA8FF 55%, #7B5CFF);
            --gradient-hover: linear-gradient(135deg, #4CA8FF, #7B5CFF 55%, #41F2FF);
            --gradient-aurora: radial-gradient(600px at 20% 20%, #00EAFF55, transparent 60%);
            
            /* Future Fluid Effects */
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glow-primary: 0 0 30px rgba(65, 242, 255, 0.5);
            --glow-secondary: 0 0 25px rgba(123, 92, 255, 0.4);
            
            /* Premium Shadows */
            --shadow-glass: 0 30px 120px -40px rgba(0, 0, 0, 0.8);
            --shadow-card: 0 10px 30px -10px rgba(65, 242, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Future Fluid Background with Aurora Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                var(--gradient-aurora),
                radial-gradient(800px at 80% 80%, #7B5CFF22, transparent 70%),
                radial-gradient(400px at 40% 60%, #4CA8FF15, transparent 50%);
            z-index: -2;
            animation: aurora-drift 20s ease-in-out infinite;
        }
        
        /* Floating holographic particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(65, 242, 255, 0.4), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(123, 92, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(76, 168, 255, 0.5), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(65, 242, 255, 0.3), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            z-index: -1;
            animation: particles-float 30s linear infinite;
        }
        
        @keyframes aurora-drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-20px) translateY(-10px) rotate(1deg); }
            50% { transform: translateX(10px) translateY(-20px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(10px) rotate(0.5deg); }
        }
        
        @keyframes particles-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Future Fluid Container */
        .fluid-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Glass-Tech Header */
        .glass-header {
            background: linear-gradient(135deg, rgba(65, 242, 255, 0.08), rgba(123, 92, 255, 0.05));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }
        
        .glass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-main);
            animation: gradient-shift 4s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Holographic Logo */
        .holo-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .logo-crystal {
            width: 80px;
            height: 80px;
            background: var(--gradient-main);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-primary);
            animation: crystal-pulse 3s ease-in-out infinite;
            position: relative;
        }
        
        .logo-crystal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: var(--gradient-main);
            border-radius: 24px;
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: holo-expand 2s ease-in-out infinite;
        }
        
        .logo-crystal svg {
            width: 48px;
            height: 48px;
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            z-index: 2;
            position: relative;
        }
        
        @keyframes crystal-pulse {
            0%, 100% { box-shadow: var(--glow-primary); }
            50% { box-shadow: 0 0 40px rgba(65, 242, 255, 0.8); }
        }
        
        @keyframes holo-expand {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }
        
        /* Cyber Typography */
        .brand-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 0.02em;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(65, 242, 255, 0.5);
            margin: 0;
        }
        
        .brand-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 8px;
            letter-spacing: 0.1em;
        }
        
        /* Fluid Stats Cards */
        .stats-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .stat-glass {
            background: linear-gradient(135deg, rgba(65, 242, 255, 0.12), rgba(123, 92, 255, 0.08));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            text-align: center;
            box-shadow: var(--shadow-card);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .stat-glass:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-card), var(--glow-secondary);
            border-color: rgba(65, 242, 255, 0.3);
        }
        
        .stat-glass:hover::before {
            left: 100%;
        }
        
        .stat-icon {
            font-size: 36px;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(65, 242, 255, 0.3);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        /* Future Search Interface */
        .search-fluid {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 20px 16px 56px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(65, 242, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-icon {
            position: absolute;
            left: 44px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }
        
        /* Cyber Filter Buttons */
        .filters-cyber {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--gradient-main);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
            transform: translateY(-2px);
        }
        
        /* Holographic Bot Cards */
        .bots-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }
        
        .bot-holo {
            background: linear-gradient(135deg, rgba(65, 242, 255, 0.08), rgba(123, 92, 255, 0.05));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px;
            box-shadow: var(--shadow-glass);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .bot-holo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bot-holo:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-glass), var(--glow-primary);
            border-color: rgba(65, 242, 255, 0.3);
        }
        
        .bot-holo:hover::before {
            opacity: 1;
        }
        
        .bot-avatar {
            width: 72px;
            height: 72px;
            background: var(--gradient-main);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: var(--glow-primary);
            position: relative;
        }
        
        .bot-avatar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: var(--gradient-main);
            border-radius: 22px;
            opacity: 0.2;
            transform: translate(-50%, -50%);
            animation: avatar-pulse 2s ease-in-out infinite;
        }
        
        .bot-avatar i {
            font-size: 36px;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        @keyframes avatar-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }
        
        .bot-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .bot-username {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .bot-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .bot-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .bot-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stars {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .rating-value {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-offline {
            background: rgba(156, 163, 175, 0.2);
            color: #9CA3AF;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }
        
        .bot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .tag {
            background: rgba(65, 242, 255, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(65, 242, 255, 0.2);
        }
        
        .bot-actions {
            display: flex;
            gap: 12px;
        }
        
        /* Future Fluid Buttons */
        .btn-fluid {
            background: var(--gradient-main);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-fluid::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-fluid:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card), var(--glow-primary);
            color: white;
        }
        
        .btn-fluid:hover::before {
            left: 100%;
        }
        
        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text-secondary);
            box-shadow: none;
        }
        
        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Glass Modal */
        .modal-glass {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(65, 242, 255, 0.08), rgba(123, 92, 255, 0.05));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow-glass);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .modal-glass.show .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .fluid-container {
                padding: 20px 16px;
            }
            
            .brand-title {
                font-size: 36px;
            }
            
            .stats-fluid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 16px;
            }
            
            .bots-fluid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filters-cyber {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn {
                text-align: center;
            }
            
            .bot-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .holo-logo {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .brand-title {
                font-size: 28px;
            }
            
            .brand-subtitle {
                font-size: 16px;
            }
            
            .glass-header {
                padding: 24px;
            }
            
            .bot-holo {
                padding: 24px;
            }
        }
        
        /* Loading Animation */
        .loading-cyber {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(65, 242, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Future Footer */
        .footer-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            margin-top: 60px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .footer-copyright {
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Orbitron', monospace;
        }
    </style>
</head>
<body>
    <!-- Future Fluid Marketplace Container -->
    <div class="fluid-container">
        <!-- Glass-Tech Header -->
        <header class="glass-header">
            <div class="holo-logo">
                <div class="logo-crystal">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <div>
                    <h1 class="brand-title">ELECTRONICK</h1>
                    <p class="brand-subtitle">Future AI Bot Market</p>
                </div>
            </div>
            
            <!-- Fluid Stats -->
            <div class="stats-fluid">
                <div class="stat-glass">
                    <div class="stat-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="stat-value" id="totalBots">0</div>
                    <div class="stat-label">Neural Bots</div>
                </div>
                <div class="stat-glass">
                    <div class="stat-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="stat-value" id="activeBots">0</div>
                    <div class="stat-label">Active AI</div>
                </div>
                <div class="stat-glass">
                    <div class="stat-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div class="stat-value">13</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-glass">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
            </div>
        </header>
        
        <!-- Future Search Interface -->
        <div class="search-fluid">
            <div style="position: relative;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search for neural AI assistants...">
            </div>
        </div>
        
        <!-- Cyber Filter Buttons -->
        <div class="filters-cyber">
            <button class="filter-btn active" data-category="all">
                <i class="fas fa-globe"></i> All Bots
            </button>
            <button class="filter-btn" data-category="assistant">
                <i class="fas fa-robot"></i> Assistants
            </button>
            <button class="filter-btn" data-category="business">
                <i class="fas fa-briefcase"></i> Business
            </button>
            <button class="filter-btn" data-category="education">
                <i class="fas fa-graduation-cap"></i> Education
            </button>
            <button class="filter-btn" data-category="entertainment">
                <i class="fas fa-gamepad"></i> Entertainment
            </button>
            <button class="filter-btn" data-category="productivity">
                <i class="fas fa-rocket"></i> Productivity
            </button>
        </div>
        
        <!-- Holographic Bot Cards -->
        <div class="bots-fluid" id="botsGrid">
            <!-- Bots will be loaded here -->
        </div>
        
        <!-- Glass Footer -->
        <footer class="footer-glass">
            <div class="footer-links">
                <a href="/" class="footer-link">
                    <i class="fas fa-home"></i> Main
                </a>
                <a href="/api/v2/docs" class="footer-link">
                    <i class="fas fa-book"></i> API Docs
                </a>
                <a href="https://t.me/ElectroNickBot" class="footer-link">
                    <i class="fab fa-telegram"></i> Support
                </a>
            </div>
            <div class="footer-copyright">
                v4.0.0 | ELECTRONICK Future Fluid Tech
            </div>
        </footer>
    </div>
    
    <!-- Glass Modal -->
    <div class="modal-glass" id="botModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeBotModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('ðŸ”® ELECTRONICK Future Fluid Market initialized');
            loadBots();
            setupEventListeners();
        });
        
        let allBots = [];
        let filteredBots = [];
        
        function loadBots() {
            $.ajax({
                url: '/api/marketplace/bots',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        allBots = response.data;
                        filteredBots = allBots;
                        displayBots(filteredBots);
                        updateStats(allBots);
                    }
                },
                error: function() {
                    console.error('Failed to load bots');
                }
            });
        }
        
        function displayBots(bots) {
            const grid = $('#botsGrid');
            grid.empty();
            
            if (bots.length === 0) {
                grid.html(`
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                        <i class="fas fa-search" style="font-size: 48px; color: var(--text-secondary); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--text-secondary);">No bots found</h3>
                        <p style="color: var(--text-secondary);">Try adjusting your search criteria</p>
                    </div>
                `);
                return;
            }
            
            bots.forEach((bot, index) => {
                const card = createBotCard(bot);
                grid.append(card);
                
                // Staggered animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }
        
        function createBotCard(bot) {
            const card = $(`
                <div class="bot-holo" style="opacity: 0; transform: translateY(30px); transition: all 0.6s ease;">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="bot-title">${bot.title || bot.name || 'Unknown Bot'}</h3>
                    <div class="bot-username">@${bot.username || 'unknown'}</div>
                    <p class="bot-description">${(bot.description || 'No description available').substring(0, 120)}...</p>
                    
                    <div class="bot-meta">
                        <div class="bot-rating">
                            <div class="stars">${generateStars(bot.rating || 0)}</div>
                            <span class="rating-value">(${bot.rating || 0})</span>
                        </div>
                        <div class="status-badge ${bot.status === 'running' ? 'status-online' : 'status-offline'}">
                            ${bot.status === 'running' ? 'Online' : 'Offline'}
                        </div>
                    </div>
                    
                    <div class="bot-tags">
                        ${(bot.tags || [bot.category]).slice(0, 3).map(tag => 
                            `<span class="tag">${tag}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="bot-actions">
                        <a href="https://t.me/${bot.username}" class="btn-fluid" target="_blank">
                            <i class="fab fa-telegram"></i>
                            Launch Bot
                        </a>
                        <button class="btn-fluid btn-ghost" onclick="showBotDetails('${bot.username}')">
                            <i class="fas fa-info-circle"></i>
                            Details
                        </button>
                    </div>
                </div>
            `);
            
            return card[0];
        }
        
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            return stars;
        }
        
        function updateStats(bots) {
            const totalBots = bots.length;
            const activeBots = bots.filter(bot => bot.status === 'running').length;
            const avgRating = bots.length > 0 ? 
                (bots.reduce((sum, bot) => sum + (bot.rating || 0), 0) / bots.length).toFixed(1) : '0.0';
            
            animateCounter('totalBots', totalBots);
            animateCounter('activeBots', activeBots);
            animateCounter('avgRating', parseFloat(avgRating));
        }
        
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentValue = startValue + (targetValue - startValue) * easeOutCubic(progress);
                
                if (elementId === 'avgRating') {
                    element.textContent = currentValue.toFixed(1);
                } else {
                    element.textContent = Math.floor(currentValue);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        function setupEventListeners() {
            // Search functionality
            $('#searchInput').on('input', function() {
                const searchTerm = $(this).val().toLowerCase();
                filterBots(searchTerm, $('.filter-btn.active').data('category'));
            });
            
            // Filter buttons
            $('.filter-btn').on('click', function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                
                const category = $(this).data('category');
                const searchTerm = $('#searchInput').val().toLowerCase();
                filterBots(searchTerm, category);
            });
        }
        
        function filterBots(searchTerm, category) {
            filteredBots = allBots.filter(bot => {
                const matchesSearch = !searchTerm || 
                    (bot.title || bot.name || '').toLowerCase().includes(searchTerm) ||
                    (bot.description || '').toLowerCase().includes(searchTerm) ||
                    (bot.username || '').toLowerCase().includes(searchTerm);
                
                const matchesCategory = category === 'all' || bot.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            displayBots(filteredBots);
        }
        
        function showBotDetails(username) {
            const bot = allBots.find(b => b.username === username);
            if (!bot) return;
            
            const modal = $('#botModal');
            const content = $('#modalContent');
            
            content.html(`
                <div style="text-align: center; margin-bottom: 32px;">
                    <div class="bot-avatar" style="margin: 0 auto 20px;">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="bot-title">${bot.title || bot.name || 'Unknown Bot'}</h2>
                    <div class="bot-username">@${bot.username}</div>
                </div>
                
                <div style="margin-bottom: 24px;">
                    <h4 style="color: var(--text-primary); margin-bottom: 12px;">Description</h4>
                    <p style="color: var(--text-secondary); line-height: 1.6;">${bot.description || 'No description available'}</p>
                </div>
                
                <div style="margin-bottom: 24px;">
                    <h4 style="color: var(--text-primary); margin-bottom: 12px;">Details</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                        <div>
                            <strong style="color: var(--primary);">Category:</strong><br>
                            <span style="color: var(--text-secondary);">${bot.category || 'Unknown'}</span>
                        </div>
                        <div>
                            <strong style="color: var(--primary);">Rating:</strong><br>
                            <span style="color: var(--text-secondary);">${bot.rating || 0}/5</span>
                        </div>
                        <div>
                            <strong style="color: var(--primary);">Status:</strong><br>
                            <span class="status-badge ${bot.status === 'running' ? 'status-online' : 'status-offline'}" style="display: inline-block; margin-top: 4px;">
                                ${bot.status === 'running' ? 'Online' : 'Offline'}
                            </span>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 32px;">
                    <a href="https://t.me/${bot.username}" class="btn-fluid" target="_blank" style="margin-right: 12px;">
                        <i class="fab fa-telegram"></i>
                        Launch Bot
                    </a>
                    <button class="btn-fluid btn-ghost" onclick="closeBotModal()">
                        <i class="fas fa-times"></i>
                        Close
                    </button>
                </div>
            `);
            
            modal.addClass('show').css('display', 'flex');
        }
        
        function closeBotModal() {
            const modal = $('#botModal');
            modal.removeClass('show');
            setTimeout(() => {
                modal.css('display', 'none');
            }, 300);
        }
        
        // Close modal on background click
        $(document).on('click', '.modal-glass', function(e) {
            if (e.target === this) {
                closeBotModal();
            }
        });
        
        // Close modal on Escape key
        $(document).on('keydown', function(e) {
            if (e.key === 'Escape') {
                closeBotModal();
            }
        });
        

    </script>
</body>
</html>
