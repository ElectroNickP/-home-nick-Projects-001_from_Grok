<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#41F2FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>ðŸ”® ELECTRONICK Access Portal - Future Authentication</title>
    
    <!-- Preload fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ================================
           ELECTRONICK FUTURE FLUID / GLASS-TECH STYLE
           ================================ */
        
        :root {
            /* ELECTRONICK Brand Colors */
            --primary: #41F2FF;
            --primary-rgb: 65, 242, 255;
            --secondary: #4CA8FF;
            --secondary-rgb: 76, 168, 255;
            --tertiary: #7B5CFF;
            --tertiary-rgb: 123, 92, 255;
            
            /* Future Fluid Backgrounds */
            --bg-primary: #0B0F1A;
            --bg-surface: #0F1524;
            --bg-surface-rgb: 15, 21, 36;
            
            /* Glass-Tech Typography */
            --text-primary: #E9F2FF;
            --text-secondary: #B8C7D9;
            
            /* Holographic Gradients */
            --gradient-main: linear-gradient(135deg, #41F2FF, #4CA8FF 55%, #7B5CFF);
            --gradient-hover: linear-gradient(135deg, #4CA8FF, #7B5CFF 55%, #41F2FF);
            --gradient-aurora: radial-gradient(600px at 20% 20%, #00EAFF55, transparent 60%);
            
            /* Future Fluid Effects */
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glow-primary: 0 0 30px rgba(65, 242, 255, 0.5);
            --glow-secondary: 0 0 25px rgba(123, 92, 255, 0.4);
            
            /* Premium Shadows */
            --shadow-glass: 0 30px 120px -40px rgba(0, 0, 0, 0.8);
            --shadow-card: 0 10px 30px -10px rgba(65, 242, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Future Fluid Background with Aurora Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                var(--gradient-aurora),
                radial-gradient(800px at 80% 80%, #7B5CFF22, transparent 70%),
                radial-gradient(400px at 40% 60%, #4CA8FF15, transparent 50%);
            z-index: -2;
            animation: aurora-drift 20s ease-in-out infinite;
        }
        
        /* Floating holographic particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(65, 242, 255, 0.4), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(123, 92, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(76, 168, 255, 0.5), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(65, 242, 255, 0.3), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            z-index: -1;
            animation: particles-float 30s linear infinite;
        }
        
        @keyframes aurora-drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-20px) translateY(-10px) rotate(1deg); }
            50% { transform: translateX(10px) translateY(-20px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(10px) rotate(0.5deg); }
        }
        
        @keyframes particles-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Glass-Tech Login Container */
        .login-portal {
            background: linear-gradient(135deg, rgba(65, 242, 255, 0.08), rgba(123, 92, 255, 0.05));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin: 20px;
        }
        
        .login-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-main);
            animation: gradient-shift 4s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Holographic Logo */
        .holo-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-crystal {
            width: 100px;
            height: 100px;
            background: var(--gradient-main);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-primary);
            animation: crystal-pulse 3s ease-in-out infinite;
            position: relative;
            margin: 0 auto 24px;
        }
        
        .logo-crystal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: var(--gradient-main);
            border-radius: 28px;
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: holo-expand 2s ease-in-out infinite;
        }
        
        .logo-crystal svg {
            width: 56px;
            height: 56px;
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            z-index: 2;
            position: relative;
        }
        
        @keyframes crystal-pulse {
            0%, 100% { box-shadow: var(--glow-primary); }
            50% { box-shadow: 0 0 40px rgba(65, 242, 255, 0.8); }
        }
        
        @keyframes holo-expand {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }
        
        /* Cyber Typography */
        .portal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.02em;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(65, 242, 255, 0.5);
            margin: 0 0 8px 0;
        }
        
        .portal-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
        }
        
        /* Future Fluid Form */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.02em;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 20px 16px 56px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(65, 242, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
            z-index: 2;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        /* Future Fluid Button */
        .btn-portal {
            width: 100%;
            background: var(--gradient-main);
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            margin-top: 32px;
            min-height: 56px;
        }
        
        .btn-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-portal:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card), var(--glow-primary);
        }
        
        .btn-portal:hover::before {
            left: 100%;
        }
        
        .btn-portal:active {
            transform: translateY(0);
        }
        
        /* Alert Messages */
        .alert-fluid {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: #FCA5A5;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86EFAC;
        }
        
        /* Footer Links */
        .portal-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            margin: 0 12px;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        /* Loading State */
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-portal {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 24px;
            }
            
            .portal-title {
                font-size: 28px;
            }
            
            .logo-crystal {
                width: 80px;
                height: 80px;
                border-radius: 20px;
            }
            
            .logo-crystal svg {
                width: 44px;
                height: 44px;
            }
        }
        
        /* Version Badge */
        .version-badge {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Glass-Tech Login Portal -->
    <div class="login-portal">
        <div class="holo-logo">
            <div class="logo-crystal">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M8.5 8.5l7 7M15.5 8.5l-7 7"/>
                </svg>
            </div>
            <h1 class="portal-title">ELECTRONICK</h1>
            <p class="portal-subtitle">Neural Access Portal</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-fluid">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Neural ID</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your neural identifier"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Access Key</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your access key"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>
            
            <button type="submit" class="btn-portal" id="submitBtn">
                <i class="fas fa-rocket"></i>
                Initialize Neural Connection
            </button>
        </form>
        
        <div class="portal-footer">
            <a href="/marketplace" class="footer-link">
                <i class="fas fa-store"></i>
                Neural Market
            </a>
            <a href="/api/v2/docs" class="footer-link">
                <i class="fas fa-book"></i>
                API Docs
            </a>
        </div>
    </div>
    
    <!-- Version Badge -->
    <div class="version-badge">
        v4.0.0
    </div>
    
    <script>
        // Enhanced form handling with loading states
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                return;
            }
            
            // Add loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.innerHTML = '';
        });
        
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Enter key navigation
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
        
        // Prevent form resubmission on refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
